<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4A90E2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LLT Mobile Surveyor" />
    
    <title>LLT Mobile Surveyor</title>
    
    <!-- Preload critical resources -->
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="LLT Mobile Surveyor - QR Scanner untuk Data Lansia" />
    <meta name="keywords" content="surveyor, qr scanner, lansia, health records" />
    
    <!-- Prevent text size adjustment on orientation change -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Loading screen */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #4A90E2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BvjpLmMN.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C9L8O0KE.css">
  </head>
  <body>
    <div id="app">
      <!-- Loading screen while app initializes -->
      <div id="app-loading">
        <div class="loading-spinner"></div>
        <h2>LLT Mobile Surveyor</h2>
        <p>Loading...</p>
      </div>
    </div>
    
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
